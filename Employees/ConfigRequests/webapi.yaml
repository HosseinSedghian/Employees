apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-deployment
  labels:
    app: webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: hosseinsedghian/employeesapi:v5
        ports:
        - containerPort: 8080
        env:
        - name: DB_SERVER
          valueFrom:
            configMapKeyRef:
                name: sql-config
                key: DB_SERVER
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
                name: sql-config
                key: DB_NAME
        - name: USER_ID
          valueFrom:
            secretKeyRef:
                name: sql-secret
                key: USER_ID
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
                name: sql-secret
                key: PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: webapi-service
spec:
  selector:
    app: webapi
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080